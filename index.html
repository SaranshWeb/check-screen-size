<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Screen Size Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    #container {
        text-align: center;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div id="container">
    <h1>Screen Size Checker</h1>
    <p>This tool will display the height and width of your screen in pixels.</p>
    <p id="size"></p>
    <button id="fullscreen-btn">Toggle Full Screen</button>
</div>

<script>
    function getScreenSize() {
        var width = window.innerWidth;
        var height = window.innerHeight;
        return { width: width, height: height };
    }

    function displaySize() {
        var screenSize = getScreenSize();
        document.getElementById('size').textContent = "Width: " + screenSize.width + "px, Height: " + screenSize.height + "px";
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable fullscreen mode: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }

    document.getElementById('fullscreen-btn').addEventListener('click', toggleFullScreen);

    displaySize();
    window.addEventListener('resize', displaySize);
</script>
</body>
</html>
